apiVersion: apps/v1
kind: Deployment
metadata:
  name: phrinifluent-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phrinifluent-backend
  template:
    metadata:
      labels:
        app: phrinifluent-backend
    spec:
      volumes:
        - name: phrinifluent-static-storage
          persistentVolumeClaim:
            claimName: phrinifluent-static-pvc
      initContainers:
        - name: phrinifluent-backend-setup
          image: ghcr.io/flagro/phrinifluentbackend:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              python manage.py migrate &&
              python manage.py createadmin &&
              python manage.py collectstatic --noinput
          envFrom:
            - secretRef:
                name: phrinifluent-backend-secrets
            - secretRef:
                name: phrinifluent-db-secrets
            - configMapRef:
                name: phrinifluent-backend-config
            - configMapRef:
                name: phrinifluent-db-config
          volumeMounts:
            - name: phrinifluent-static-storage
              mountPath: /app/staticfiles/

      containers:
        - name: phrinifluent-backend
          image: ghcr.io/flagro/phrinifluentbackend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: phrinifluent-backend-secrets
            - secretRef:
                name: phrinifluent-db-secrets
            - configMapRef:
                name: phrinifluent-backend-config
            - configMapRef:
                name: phrinifluent-db-config
